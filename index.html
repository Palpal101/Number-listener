<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number listening practice</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-row {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .input-group {
            flex: 1;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #4a5568;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            color: #2d3748;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-row {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            opacity: 0.9;
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
            flex: 0 0 25%;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #edf2f7;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .number-display {
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 16px;
            padding: 30px 20px;
            text-align: center;
            margin-top: 25px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .number-display.has-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .number-text {
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .placeholder-text {
            color: #718096;
            font-style: italic;
            font-size: 16px;
        }

        .error-message {
            margin-top: 15px;
            padding: 12px 16px;
            background: #fed7d7;
            border: 1px solid #fc8181;
            border-radius: 10px;
            color: #742a2a;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .toggle-section {
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
        }

        .toggle-header {
            padding: 15px 16px;
            background: #f7fafc;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            color: #4a5568;
        }

        .toggle-header:hover {
            background: #edf2f7;
        }

        .toggle-content {
            padding: 15px;
            display: none;
        }

        .toggle-content.active {
            display: block;
        }

        .toggle-arrow {
            transition: transform 0.2s ease;
        }

        .toggle-header.active .toggle-arrow {
            transform: rotate(90deg);
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .speed-slider {
            flex: 1;
            height: 6px;
        }

        .speed-display {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            color: #4a5568;
        }

        .keyboard-hint {
            margin-top: 20px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            color: #4a5568;
        }

        @media (max-width: 480px) {
            .app-container {
                padding: 20px;
                margin: 10px;
            }

            .title {
                font-size: 24px;
            }

            .button-row {
                flex-direction: column;
            }

            .btn-secondary {
                flex: 1;
            }

            .input-row {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1 class="title">🎲 Number listening practice</h1>
        
        <div class="form-group">
            <div class="input-row">
                <div class="input-group">
                    <label for="digits">Number of Digits</label>
                    <select id="digits" class="form-select">
                        <option value="1">1 digit (0-9)</option>
                        <option value="2" selected>2 digits (10-99)</option>
                        <option value="3">3 digits (100-999)</option>
                        <option value="4">4 digits (1000-9999)</option>
                        <option value="5">5 digits (10000-99999)</option>
                        <option value="custom">Custom range</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group" id="customRangeSection" style="display: none;">
            <label class="form-label">Custom number range</label>
            <div class="input-row">
                <div class="input-group">
                    <label for="minNumber">Min</label>
                    <input type="number" id="minNumber" class="form-input" value="1" min="0">
                </div>
                <div class="input-group">
                    <label for="maxNumber">Max</label>
                    <input type="number" id="maxNumber" class="form-input" value="100" min="1">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="language" class="form-label">Language</label>
            <select id="language" class="form-select">
                <option value="en-US">English</option>
                <option value="fr-FR">French</option>
                <option value="de-DE">German</option>
                <option value="it-IT">Italian</option>
                <option value="pl-PL">Polish</option>
                <option value="es-ES">Spanish</option>
            </select>
        </div>

        <div class="toggle-section">
            <div class="toggle-header" onclick="toggleAdvanced()">
                <span>Advanced settings</span>
                <span class="toggle-arrow">▶</span>
            </div>
            <div class="toggle-content" id="advancedContent">
                <div class="form-group">
                    <label class="form-label">Speech Speed</label>
                    <div class="speed-control">
                        <input type="range" id="speedSlider" class="speed-slider" min="0.3" max="1.5" step="0.1" value="0.8">
                        <span id="speedDisplay" class="speed-display">0.8x</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Sequence Length</label>
                    <div class="speed-control">
                        <input type="range" id="sequenceSlider" class="speed-slider" min="1" max="10" step="1" value="1">
                        <span id="sequenceDisplay" class="speed-display">1</span>
                    </div>
                </div>
                
                <div class="form-group" id="delaySection" style="display: none;">
                    <label class="form-label">Delay Between Numbers (seconds)</label>
                    <div class="speed-control">
                        <input type="range" id="delaySlider" class="speed-slider" min="0.5" max="3" step="0.1" value="1">
                        <span id="delayDisplay" class="speed-display">1.0s</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="button-row">
            <button id="mainBtn" class="btn btn-primary">
                🔊 Play random number
            </button>
            <button id="repeatBtn" class="btn btn-secondary" disabled>
                🔄 Repeat
            </button>
        </div>

        <div id="numberDisplay" class="number-display">
            <span class="placeholder-text">Press "Play random number" to start</span>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="keyboard-hint">
            <strong>Keyboard shortcuts:</strong> Press <strong>Space</strong> to play/reveal • Press <strong>R</strong> to repeat
        </div>
    </div>

    <script>
        let currentSequence = null;
        let isSequenceRevealed = false;
        let hasGeneratedSequence = false;
        let isPlaying = false;
        let sequenceLength = 1;
        let speechSpeed = 0.8;
        let delayBetweenNumbers = 1000;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateSliderDisplays();
            updateNumberRange();
            bindEvents();
        });

        function bindEvents() {
            document.getElementById('mainBtn').addEventListener('click', handleMainButton);
            document.getElementById('repeatBtn').addEventListener('click', repeatSequence);
            document.getElementById('speedSlider').addEventListener('input', updateSpeed);
            document.getElementById('sequenceSlider').addEventListener('input', updateSequenceLength);
            document.getElementById('delaySlider').addEventListener('input', updateDelay);
            document.getElementById('digits').addEventListener('change', updateNumberRange);
            document.addEventListener('keydown', handleKeyPress);
            
            // Input validation
            document.getElementById('minNumber').addEventListener('change', validateInputs);
            document.getElementById('maxNumber').addEventListener('change', validateInputs);
        }

        function toggleAdvanced() {
            const content = document.getElementById('advancedContent');
            const header = document.querySelector('.toggle-header');
            
            if (content.classList.contains('active')) {
                content.classList.remove('active');
                header.classList.remove('active');
            } else {
                content.classList.add('active');
                header.classList.add('active');
            }
        }

        function updateSliderDisplays() {
            updateSpeed();
            updateSequenceLength();
            updateDelay();
        }

        function updateSpeed() {
            const slider = document.getElementById('speedSlider');
            const display = document.getElementById('speedDisplay');
            speechSpeed = parseFloat(slider.value);
            display.textContent = speechSpeed + 'x';
        }

        function updateSequenceLength() {
            const slider = document.getElementById('sequenceSlider');
            const display = document.getElementById('sequenceDisplay');
            sequenceLength = parseInt(slider.value);
            display.textContent = sequenceLength.toString();
            
            // Show/hide delay section
            const delaySection = document.getElementById('delaySection');
            delaySection.style.display = sequenceLength > 1 ? 'block' : 'none';
            
            updateButtonTexts();
        }

        function updateDelay() {
            const slider = document.getElementById('delaySlider');
            const display = document.getElementById('delayDisplay');
            const value = parseFloat(slider.value);
            delayBetweenNumbers = value * 1000; // Convert to milliseconds
            display.textContent = value.toFixed(1) + 's';
        }

        function updateNumberRange() {
            const digits = document.getElementById('digits').value;
            const customSection = document.getElementById('customRangeSection');
            const minInput = document.getElementById('minNumber');
            const maxInput = document.getElementById('maxNumber');
            
            if (digits === 'custom') {
                customSection.style.display = 'block';
            } else {
                customSection.style.display = 'none';
                
                const ranges = {
                    '1': { min: 0, max: 9 },
                    '2': { min: 10, max: 99 },
                    '3': { min: 100, max: 999 },
                    '4': { min: 1000, max: 9999 },
                    '5': { min: 10000, max: 99999 }
                };
                
                if (ranges[digits]) {
                    minInput.value = ranges[digits].min;
                    maxInput.value = ranges[digits].max;
                }
            }
        }

        function validateInputs() {
            const minInput = document.getElementById('minNumber');
            const maxInput = document.getElementById('maxNumber');
            const min = parseInt(minInput.value) || 0;
            const max = parseInt(maxInput.value) || 100;
            
            if (min >= max) {
                maxInput.value = min + 1;
            }
        }

        function updateButtonTexts() {
            const mainBtn = document.getElementById('mainBtn');
            
            if (!hasGeneratedSequence || isSequenceRevealed) {
                if (sequenceLength === 1) {
                    mainBtn.innerHTML = '🔊 Play random number';
                } else {
                    mainBtn.innerHTML = '🔊 Play random sequence';
                }
            } else {
                if (sequenceLength === 1) {
                    mainBtn.innerHTML = '👁️ Reveal number';
                } else {
                    mainBtn.innerHTML = '👁️ Reveal sequence';
                }
            }
        }

        function handleKeyPress(event) {
            if (event.target.tagName === 'INPUT' || event.target.tagName === 'SELECT') {
                return;
            }

            const key = event.key.toLowerCase();
            
            if (key === ' ' || key === 'spacebar') {
                event.preventDefault();
                handleMainButton();
            } else if (key === 'r') {
                event.preventDefault();
                if (currentSequence !== null) {
                    repeatSequence();
                }
            }
        }

        function handleMainButton() {
            if (!hasGeneratedSequence || isSequenceRevealed) {
                playRandomSequence();
            } else {
                revealSequence();
            }
        }

        function generateRandomSequence() {
            const minInput = document.getElementById('minNumber');
            const maxInput = document.getElementById('maxNumber');
            const min = parseInt(minInput.value) || 0;
            const max = parseInt(maxInput.value) || 100;
            const sequence = [];
            
            for (let i = 0; i < sequenceLength; i++) {
                sequence.push(Math.floor(Math.random() * (max - min + 1)) + min);
            }
            
            return sequence;
        }

        async function playRandomSequence() {
            if (isPlaying) return;
            
            hideError();
            currentSequence = generateRandomSequence();
            isSequenceRevealed = false;
            hasGeneratedSequence = true;
            
            showSpeakingIndicator();
            updateButtonTexts();
            enableRepeatButton();
            
            await speakSequence();
        }

        async function repeatSequence() {
            if (currentSequence === null || isPlaying) return;
            
            hideError();
            if (!isSequenceRevealed) {
                showSpeakingIndicator();
            }
            
            await speakSequence();
        }

        function revealSequence() {
            if (currentSequence !== null) {
                isSequenceRevealed = true;
                showSequence(currentSequence);
                updateButtonTexts();
            }
        }

        async function speakSequence() {
            if (!currentSequence || !window.speechSynthesis) {
                showError('Speech synthesis not supported');
                return;
            }
            
            isPlaying = true;
            
            try {
                const languageSelect = document.getElementById('language');
                const language = languageSelect.value;
                
                // Stop any current speech
                window.speechSynthesis.cancel();
                
                // Wait a bit for the cancel to take effect
                await sleep(100);
                
                for (let i = 0; i < currentSequence.length && isPlaying; i++) {
                    const number = currentSequence[i];
                    
                    await new Promise((resolve, reject) => {
                        const utterance = new SpeechSynthesisUtterance(number.toString());
                        
                        utterance.lang = language;
                        utterance.rate = Math.max(0.1, Math.min(2.0, speechSpeed));
                        utterance.volume = 1;
                        utterance.pitch = 1;
                        
                        utterance.onend = () => {
                            if (i < currentSequence.length - 1) {
                                setTimeout(resolve, delayBetweenNumbers);
                            } else {
                                setTimeout(resolve, 100);
                            }
                        };
                        
                        utterance.onerror = (e) => {
                            console.error('Speech error:', e);
                            reject(new Error('Speech failed'));
                        };
                        
                        if (!isPlaying) {
                            resolve();
                            return;
                        }
                        
                        window.speechSynthesis.speak(utterance);
                    });
                }
            } catch (error) {
                showError('Speech failed: ' + error.message);
            } finally {
                isPlaying = false;
                if (!isSequenceRevealed) {
                    hideSpeakingIndicator();
                }
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function showSpeakingIndicator() {
            const display = document.getElementById('numberDisplay');
            display.innerHTML = '<span class="placeholder-text">🔊 Speaking...</span>';
            display.classList.remove('has-number');
        }

        function hideSpeakingIndicator() {
            const display = document.getElementById('numberDisplay');
            const text = sequenceLength === 1 ? 'Number' : 'Sequence';
            display.innerHTML = `<span class="placeholder-text">${text} spoken - click "Reveal" to see it</span>`;
            display.classList.remove('has-number');
        }

        function showSequence(sequence) {
            const display = document.getElementById('numberDisplay');
            const displayText = sequence.join(' - ');
            display.innerHTML = `<span class="number-text">${displayText}</span>`;
            display.classList.add('has-number');
        }

        function enableRepeatButton() {
            document.getElementById('repeatBtn').disabled = false;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
